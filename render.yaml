services:
  - type: web
    name: camera-ai-api
    env: python3
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r cloud/requirements-cloud.txt
    startCommand: cd cloud && python -m uvicorn api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: CAMERA_AI_HOST
        value: "0.0.0.0"
      - key: CAMERA_AI_DEBUG
        value: "false"
      - key: CAMERA_AI_LOG_LEVEL
        value: "INFO"
      - key: CAMERA_AI_CONFIDENCE_THRESHOLD
        value: "0.5"
      - key: PYTHONPATH
        value: "/opt/render/project/src"